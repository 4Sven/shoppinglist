    <div class="container-fluid">
      <form>
        <div class="form-group" ng-hide="setIngredients">
          <label for="meal">Gericht</label>
          <input type="text" class="form-control" ng-model="item.meal_name" id="meal"/>
        </div>
        <div class="form-group" ng-hide="setIngredients">
          <button ng-click="add()" ng-show="!item.meal_id" class="btn btn-default">Hinzufügen</button>
          <button ng-click="update()" ng-show="item.meal_id" class="btn btn-default">Aktualisieren</button>
          <button ng-click="drop()" ng-show="item.meal_id" class="btn btn-default">Löschen</button>
          <button ng-click="cancel()" class="btn btn-default">Verwerfen</button>
          <button ng-click="ingredients()" class="btn btn-default">Zutaten bearbeiten</button>
        </div>

        <div class="panel panel-default" ng-show="setIngredients">
          <div class="panel-heading">Zutaten für {{item.meal_name}}</div>
          <table class="table">
            <tr>
              <th><a href="" ng-click="sort('name')">Zutat</a></th>
              <th><a href="" ng-click="sort('category')">Menge</a></th>
              <th>Aktionen</th>
            </tr>
            <tr ng-repeat="item in IngredientList">
              <td>{{item.name}}</td>
              <td>{{item.quantity}}</td>
              <td>
                <a href="" ng-click="editIngredient(item)"><span class="glyphicon glyphicon-pencil"></span></a>
                <a href="" ng-click="dropIngredient(item)"><span class="glyphicon glyphicon-trash"></span></a>
              </td>
            </tr>
          </table>
        </div>
        <div class="form-group" ng-show="setIngredients">
          <button ng-click="cancel()" class="btn btn-default">Verwerfen</button>
        </div>
      </form>
    </div>
