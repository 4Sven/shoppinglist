    <div class="container-fluid">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="input-group">
            <input type="text" ng-model="item" typeahead="item as item.name for item in getItem($viewValue)" typeahead-loading="loadingItems" class="form-control" placeholder="Suchen nachâ€¦" />
            <i ng-show="loadingItems" class="glyphicon glyphicon-refresh"></i>
            <span class="input-group-btn">
              <button ng-click="add()" class="btn btn-default" type="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
            </span>
          </div>
        </div>
      </div>
      <div ng-repeat="category in keys(myShoppingList)">
        <h4>{{category}}</h4>
        <ul>
          <li class="list-group-item" ng-repeat="item in myShoppingList[category]" ng-swipe-left="minusone(item)" ng-swipe-right="plusone(item)"> {{item.item}} 
            <span class="badge" ng-if="item.quantity" >{{item.quantity}}</span>
            <span ng-show="false">
              <a href="" ng-click="drop(item)"><span class="glyphicon glyphicon-trash"></span></a>
            </span>
          </li>
        </ul>
      </div>
      <div class="btn-group btn-group-justified" role="group">
        <div class="btn-group" role="group">
          <button ng-click="clearList()" type="button" class="btn btn-default">Liste leeren</button>
        </div>
        <div class="btn-group" role="group">
          <button ng-click='go("products")' type="button" class="btn btn-default">Artikel bearbeiten</button>
        </div>
        <div class="btn-group" role="group">
          <button ng-click="print()" type="button" class="btn btn-default">Liste drucken</button>
        </div>
      </div>
